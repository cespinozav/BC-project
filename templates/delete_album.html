<doctype html>
<title>Eliminar Registro</title>
<h2>Eliminar</h2>

{% from "_formhelpers.html" import render_field %}
<form method=post>
    <dl>
        {{ render_field(form.especie) }}
        {{ render_field(form.nombre_cadena) }}
        {{ render_field(form.cadena) }}

        {{ render_field(form.cadena_type) }}

    <p><input type=submit value=Delete>
</form>
